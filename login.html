<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Library Management System</title>
</head>

<body>
	<div class="App-header">
		<div class="row w-75 mx-auto">
			<div class="col-sm-6">
				<div class="">
					<div class="card-body">
						<img src="./images/logo.png" class="card-img-top" style="width : 100%;">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="">
					<div class="card-body">
						<div id="login">
							<h5 class="card-title text-center">Login Here...</h5>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Username</label>
								<input type="text" class="form-control" id="username" aria-describedby="emailHelp">
							</div>
							<div class="mb-3 my-4">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" id="pw1">
							</div>
							<div class="text-center my-4">
								<button class="btn btn-primary" onclick="login()">LOGIN</button>
							</div>
							<small class="text-danger my-2" style="display : none" id="msg">Invalid username or
								password</small>
							<h6>If you don't have an account, please <i onclick="viewSignUp()"
									style="cursor : pointer;">SignUp Here</i></h6>
						</div>


						<div id="singup">
							<h5 class="card-title text-center">Sign Up Here...</h5>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Your Name</label>
								<input type="text" class="form-control" id="name" aria-describedby="emailHelp">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Address</label>
								<input type="text" class="form-control" id="address" aria-describedby="emailHelp">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Date of Birth</label>
								<input type="date" class="form-control" id="DOB" aria-describedby="emailHelp">
							</div>
							<div class="">
								<div class="mb-3 my-4">
									<label for="exampleInputPassword1" class="form-label">Email</label>
									<input type="text" class="form-control" id="email">
								</div>
								<div class="mb-3 my-4">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input type="password" class="form-control" id="pw2">
								</div>
							</div>
							<div class="text-center my-4">
								<button class="btn btn-primary" onclick="createUSer()">SignUp</button>
							</div>
							<small class="text-danger my-2" style="display : none" id="msg">Invalid username or
								password</small>
							<h6>If you already have an account, please <i onclick="viewLogin()"
									style="cursor : pointer;">Login Here</i></h6>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
</body>

</html>
