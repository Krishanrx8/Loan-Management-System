<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Loan Management System</title>
</head>

<body>
    <div class="row p-2 bg-primary topHeader text-white">
        <div class="col headerSection">
            <h6 class="">Loan Management System(Customer)
                <a href="./login.html" class="btn badge bg-warning text-dark mx-4">logout</a>
                <span class="btn badge bg-info text-dark" data-bs-toggle="modal"
                    data-bs-target="#submitRequestModal">Submit Payment Request</span>
            </h6>
        </div>
        <div class="col text-end headerSection">
            <h6 id="time"></h6>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 my-4 text-center">
                <img src="./images/user.png" class="img-fluid" style="width : 40%;">
                <div class="mb-3 my-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" disabled>
                </div>
                <div class="mb-3 my-2">
                    <label for="exampleInputEmail1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp" disabled>
                </div>
                <div class="mb-3 my-2">
                    <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="DOB" aria-describedby="emailHelp" disabled>
                </div>
                <div class="mb-3 my-2">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" disabled>
                </div>
                <div class="mb-3 my-2">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pw" aria-describedby="emailHelp" disabled>
                </div>
                <button type="button" class="btn btn-success" id="saveBtn" style="display : none;"
                    onclick="updateData()">SAVE</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display : none;"
                    onclick="calcelEditing()">CANCEL</button>
                <button type="button" class="btn btn-warning" id="enableEditingBtn" onclick="enableEditing()">ENABLE
                    EDITING</button>

            </div>
            <div class="col-8 text-center">
                <div class="col my-4">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">LOAN BALANCE</h5>
                                    <p class="card-text" id="loanBalance">--,--</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">USED AMOUNT</h5>
                                    <p class="card-text" id="UsedAmount">--,--</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <table class="table table-bordered my-4">
                        <thead>
                            <tr>
                                <th scope="col" style="width : 20%;">Payment Date</th>
                                <th scope="col" style="width : 30%;">Bank Name</th>
                                <th scope="col" style="width : 15%;">Brach Name</th>
                                <th scope="col" style="width : 10%;">Branch Code</th>
                                <th scope="col" style="width : 15%;">Amount</th>
                                <th scope="col" style="width : 10%;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="userTblData">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>




    <!-- Modal -->
    <div class="modal fade" id="submitRequestModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Submit Payment Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 my-2">
                        <label for="exampleInputEmail1" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="userID" aria-describedby="emailHelp" disabled>
                    </div>
                    <div class="mb-3 my-2">
                        <label for="exampleInputEmail1" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 my-2">
                        <label for="exampleInputEmail1" class="form-label">Bank Name</label>
                        <input type="text" class="form-control" id="bankName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 my-2">
                        <label for="exampleInputEmail1" class="form-label">Branch Name</label>
                        <input type="text" class="form-control" id="branchName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 my-2">
                        <label for="exampleInputEmail1" class="form-label">Branch Code</label>
                        <input type="text" class="form-control" id="branchCode" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 my-2">
                        <label for="exampleInputEmail1" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="amount" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary" onclick="submitPaymentRequest()">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="reasonDataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <label id="msg"></label>
                </div>
            </div>
        </div>
    </div>


    <script>
        loadUserData();
    </script>

</body>

</html>
